<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style> -->
  </head>
  <body>
    <main class="main_grid">
      <section class="lower_photo__backgound all_columns__row"></section>
      <section class="personal_image__section all_columns__row">
        <img alt="photo" src="images/image-victor.jpg">
      </section>
      <section class="personal_data__section lower_part_background custom_data all_columns__row">
        <bold>Victor Crest</bold>
        26
        <p>London</p>
      </section>
      <section class="social_media__section lower_part_background all_columns__row">
        <tile class="custom_data">
          <bold>80K</bold>          
          <p>Followers</p>
        </tile>
        <tile class="custom_data">
          <bold>803K</bold>          
          <p>Likes</p>
        </tile>
        <tile class="custom_data">
          <bold>1.4K</bold>          
          <p>Photos</p>
        </tile>
      </section>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
